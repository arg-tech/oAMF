    }
    h1 {

      margin-top: 50px;
    }

      color: #555;
    }

      display: none;
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

      margin-top: 30px;

      font-size: 1.2em;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 50%;
      max-width: 400px;
      outline: none;
      transition: border 0.3s ease;
    }
    #userInput:focus {
      border-color: #0066cc;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    #webhookResponse {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    #webhookResponse h3 {
      margin-bottom: 10px;
      color: #333;
      font-size: 1.5em;
    }
    #responseData {
      font-family: 'Courier New', monospace;
      background-color: #e0e0e0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
    n8n-demo {
      --n8n-frame-background-color: #fafafa;
      --n8n-json-background-color: #f0f0f0;
      --n8n-copy-button-background-color: #ccc;

<script>
    const apiKey1 = 'n8n_api_f37ee7afcc40c05010cb4a3c595864bebf6018d316d5cdcdb06c8169fb59f9ef341d27727b0f9b5d';
    const apiKey2 = 'n8n_api_f37ee7afcc40c05010cb4a3c595864bebf6018d316d5cdcdb06c8169fb59f9ef341d27727b0f9b5d';
    const webhookUrl1 = 'http://localhost:5678/webhook/47c193b6-988b-45af-b777-bff42ca01f3b';
    const webhookUrl2 = 'http://localhost:5678/webhook/47c193b6-988b-45af-b777-bff42ca01f3b2';
    const svgServiceUrl = 'https://svg.amfws.arg.tech';




    function toggleWorkflows() {
        const isWorkflow1Selected = document.getElementById('workflow1Checkbox').checked;
        const isWorkflow2Selected = document.getElementById('workflow2Checkbox').checked;

        document.getElementById('workflow1').style.display = isWorkflow1Selected ? 'block' : 'none';
        document.getElementById('workflow2').style.display = isWorkflow2Selected ? 'block' : 'none';
    }

    function sendToSvgService(jsonData) {
        const formData = new FormData();
        formData.append('data', new Blob([JSON.stringify(jsonData)], { type: 'application/json' }), 'input.json');

        fetch(svgServiceUrl, {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            console.log('SVG Service Response:', response); // Log the full response object
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.text(); // Parse as text (for HTML/SVG/etc.)
        })
        .then(responseText => {
            console.log('SVG Service Response Body:', responseText); // Log the response body (HTML or SVG)
            
            // Check if the response is SVG content
            const contentType = response.headers.get('Content-Type');
            if (contentType && contentType.includes('image/svg+xml')) {
                document.getElementById('svgContainer').innerHTML = responseText; // Display SVG in the div
            } else {
                console.error('Received non-SVG content:', responseText);
                document.getElementById('svgContainer').innerHTML = `<span class="error">Error: Received non-SVG content. Content-Type: ${contentType}</span>`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('svgContainer').innerHTML = `<span class="error">Error: ${error.message}</span>`;
        });
    }

    document.getElementById('triggerWebhookButton').addEventListener('click', () => {
        const userInput = document.getElementById('userInput').value.trim();
        if (!userInput) {
            alert("Please enter text before triggering the workflow.");
            return;
        }

        const selectedWorkflow = document.getElementById('workflow1Checkbox').checked ? webhookUrl1 : webhookUrl2;
        const apiKey = selectedWorkflow === webhookUrl1 ? apiKey1 : apiKey2;

        fetch(selectedWorkflow, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-N8N-API-KEY': apiKey,
            },
            body: JSON.stringify({ text: userInput }),
        })
        .then(response => {
            console.log('Webhook Response:', response); // Log the full webhook response object
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json(); // Parse response as JSON
        })
        .then(data => {
            console.log('Webhook Response Data:', data); // Log the parsed JSON data
            document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);
            sendToSvgService(data); // Send JSON response to SVG service
        })
        .catch(error => {
            console.error('Error:', error);
            const responseDiv = document.getElementById('webhookResponse');
            responseDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
        });
    });

    document.getElementById('workflow1Checkbox').addEventListener('change', toggleWorkflows);
    document.getElementById('workflow2Checkbox').addEventListener('change', toggleWorkflows);
    toggleWorkflows();
</script>



</body>
</html>
